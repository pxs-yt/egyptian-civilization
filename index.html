<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Platform AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Button to start AR experience -->
    <button onclick="startAR()" style="position: fixed; top: 20px; left: 20px; z-index: 100; padding: 10px;">
        View in AR
    </button>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Marker (default is Hiro marker) -->
        <a-marker preset="hiro">
            <!-- Add 3D model -->
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.querySelector('a-scene').style.display = 'block';
        }
    </script>
</body>
</html>
